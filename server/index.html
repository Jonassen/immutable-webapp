<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Immutable webapp</title>
    <meta name="description" content="Immutable webapp.">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body>
       <!-- environment variables -->
       <script>
       env = {
           ENV_NAME: 'ENV_NAME_PLACEHOLDER',
           GIT_SHA: 'GIT_SHA_PLACEHOLDER',
           API_URL: 'API_URL_PLACEHOLDER'
       }
       </script>

       <!-- application binding -->
       <app-root></app-root>
       <h3>Deployed at TIMESTAMP_PLACEHOLDER</h3>
       <!-- fully-qualified static assets -->
       <script src="API_URL_PLACEHOLDER/assets/GIT_SHA_PLACEHOLDER/main.js" type="text/javascript"></script>


   </body>
</html>
